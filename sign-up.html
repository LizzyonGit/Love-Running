        <nav>

                    <a href="sign-up.html" class="active">Sign up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="signup" name="signup">
        <form id="signup-form" action="https://formdump.codeinstitute.net" method="post" >
            <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
            <label for="first-name">First name</label>
            <input type="text" class="text-input" id="first-name" name="first-name" required><br>
            <label for="last-name">Last name</label>
            <input type="text" class="text-input" id="last-name" name="last-name" required><br>
            <label for="email-address">Email address</label>
            <input type="email" class="text-input" id="email-address" name="email-address" required><br>
            <div class="radio-buttons">
                <p>How do you like to run?</p>
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running_preference" required checked>
                    </div>
                    <div>
                        <label for="road">Trail</label>
                        <input type="radio" id="trail" name="running_preference" required>
                    </div>
                    <div>
                        <label for="road">Both</label>
                        <input type="radio" id="both" name="running_preference" required>
                    </div>
            </div>
            <button type="submit"class="join-button">Let's Run!</button>
    </form>
   </section>
